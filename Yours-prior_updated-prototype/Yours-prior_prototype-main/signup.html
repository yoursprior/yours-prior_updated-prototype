<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url(background.png) no-repeat;
    background-size: cover;
    background-position: bottom;
}

.wrapper{
    width: 420px;
    background: transparent;
    border: 2px solid rgba(255,255,255,.2);
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
    color: white;
    border-radius: 12px;
    padding: 30px 40px;
}

.wrapper h1{
    font-size: 36px;
    text-align: center;
    margin-bottom: 20px;
}

.wrapper .input-box{
    width: 100%;
    height: 50px;
    position: relative;
    margin: 20px 0;
}

.input-box input{
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid rgba(255,255,255,.2);
    border-radius: 40px;
    font-size: 16px;
    color: #fff;
    padding: 20px 45px 20px 20px;
}

.input-box input::placeholder{
    color: #fff;
}

.input-box i{
    position: absolute;
    right: 20px;
    top: 30%;
    transform: translate(-50%);
    font-size: 20px;
}

.terms {
    margin: 15px 0;
    font-size: 14.5px;
}

.terms label {
    color: #fff;
}

.terms input {
    accent-color: #fff;
    margin-right: 5px;
}

.wrapper .btn{
    width: 100%;
    height: 45px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0,0,0,.1);
    cursor: pointer;
    font-size: 16px;
    color: #333;
    font-weight: 600;
    margin: 10px 0;
}

.auth-divider {
    position: relative;
    text-align: center;
    margin: 25px 0;
    color: #fff;
}

.auth-divider span {
    padding: 0 10px;
    background: transparent;
    position: relative;
    z-index: 1;
}

.auth-divider::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 1px;
    background: rgba(255,255,255,.3);
    top: 50%;
    left: 0;
    transform: translateY(-50%);
}

.google-auth-btn {
    width: 100%;
    height: 45px;
    background: #4285F4;
    color: white;
    border: none;
    border-radius: 40px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: background 0.3s;
}

.google-auth-btn:hover {
    background: #357abd;
}

.google-auth-btn i {
    font-size: 20px;
}

.login-link {
    text-align: center;
    margin: 25px 0 15px;
    font-size: 14.5px;
}

.login-link p a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
}

.login-link p a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Full Name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
                <i class='bx bxs-lock'></i>
            </div>

            <div class="terms">
                <label>
                    <input type="checkbox"> I agree to the Terms & Conditions
                </label>
            </div>

            <button type="Submit" class="btn">Sign Up</button>

            <div class="auth-divider">
                <span>or continue with</span>
            </div>

            <button type="button" class="google-auth-btn">
                <i class='bx bxl-google'></i> Sign up with Google
            </button>

            <div class="login-link">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
